<div class="app-container">
  <app-header 
    (navigateToHome)="currentPage === 'landing' ? showLandingPage() : showHomePage()" 
    (navigateToLogin)="showLoginPage()">
  </app-header>
  
  <app-landing 
    *ngIf="currentPage === 'landing'"
    (navigateToUpload)="showHomePage()"
    (navigateToLogin)="showLoginPage()">
  </app-landing>

  <main class="main-content" *ngIf="currentPage === 'home'">
    <app-resume-upload (uploadComplete)="showJobForm()"></app-resume-upload>
  </main>

  <main class="main-content" *ngIf="currentPage === 'job-form'">
    <app-job-form (back)="showHomePage()" (save)="onJobSave($event)"></app-job-form>
  </main>

  <main class="main-content" *ngIf="currentPage === 'cover-preview'">
    <app-cover-letter-preview [coverLetter]="generatedCoverLetter" [pdfUrlInput]="generatedPdfUrl" [loading]="isGenerating" [loadingMessage]="generateMessage" (close)="showHomePage()"></app-cover-letter-preview>
  </main>

  <app-login 
    *ngIf="currentPage === 'login'"
    (navigateToRegister)="showRegisterPage()">
  </app-login>
  
  <app-register 
    *ngIf="currentPage === 'register'"
    (navigateToLogin)="showLoginPage()">
  </app-register>

  <app-footer></app-footer>
</div>
