<div class="card-wrap">
  <div class="card">
    <div class="icon-wrap">
      <div class="icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <line x1="8" y1="6" x2="21" y2="6"></line>
          <line x1="8" y1="12" x2="21" y2="12"></line>
          <line x1="8" y1="18" x2="21" y2="18"></line>
        </svg>
      </div>
    </div>

    <h1 class="title">Register new account</h1>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form">
      <div class="form-group">
        <label for="email">Email Address:</label>
        <input id="email" type="email" formControlName="email" class="input" placeholder="Enter your email" />
        <div class="field-error" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
          <span *ngIf="registerForm.get('email')?.hasError('required')">Email is required.</span>
          <span *ngIf="registerForm.get('email')?.hasError('email')">A valid email is required.</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input id="password" type="password" formControlName="password" class="input" placeholder="Enter your password" />
        <div class="field-error" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
          <span *ngIf="registerForm.get('password')?.hasError('required')">Password is required.</span>
          <span *ngIf="registerForm.get('password')?.hasError('minlength')">Password must be at least 6 characters.</span>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Password Confirm:</label>
        <input id="confirmPassword" type="password" formControlName="confirmPassword" class="input" placeholder="Confirm your password" />
        <div class="field-error" *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.hasError('passwordMismatch')">
          <span>Passwords do not match.</span>
        </div>
      </div>

      <!-- server validation messages -->
      <div *ngIf="errorMessages?.length" class="error-message">
        <ul>
          <li *ngFor="let m of errorMessages">{{ m }}</li>
        </ul>
      </div>

      <!-- Success Message (inline) -->
      <div class="success-message" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <button type="submit" class="submit-btn" [disabled]="loading">
        <span *ngIf="!loading">Register</span>
        <span *ngIf="loading">Registeringâ€¦</span>
      </button>
    </form>
  </div>
</div>

<!-- global floating toast -->
<div class="toast" *ngIf="toastVisible" [ngClass]="{'toast-success': toastType==='success', 'toast-error': toastType==='error'}">
  {{ toastMessage }}
</div>
