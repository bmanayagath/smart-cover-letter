<header class="header">
  <div class="container">
    <div class="logo">
      <svg class="logo-icon" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
          </linearGradient>
        </defs>
        <rect width="40" height="40" rx="8" fill="url(#logoGradient)"/>
        <path d="M12 14h16M12 20h12M12 26h9" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
      </svg>
      <span class="logo-text">
         <span class="logo-my">smart</span><span class="logo-cover">Cover</span><br>
         <span class="logo-ai">AI</span>
      </span>
    </div>
    
    <div class="header-actions">
      <button class="create-btn" (click)="onCreateCoverLetter()">Create Cover Letter</button>

      <ng-container *ngIf="(currentUser$ | async) as user; else showLogin">
        <div class="user-wrap">
          <div class="user-trigger" id="header-user-trigger" (click)="toggleDropdown()" role="button" tabindex="0">
            <span class="username">{{ user?.name || user?.email || 'User' }}</span>
            <svg class="bell-icon" viewBox="0 0 24 24" width="18" height="18" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M15 17H9a3 3 0 006 0z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M18 8a6 6 0 10-12 0c0 7-3 7-3 7h18s-3 0-3-7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <!-- dropdown is rendered into document.body as a portal to avoid clipping -->
        </div>
      </ng-container>

      <ng-template #showLogin>
        <button class="login-btn" (click)="onLogin()">Login</button>
      </ng-template>
    </div>
  </div>
</header>
