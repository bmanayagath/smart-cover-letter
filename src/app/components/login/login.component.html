<div class="login-container">
  <div class="login-card">
    <div class="icon-wrapper">
      <svg class="login-icon" width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="loginGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
          </linearGradient>
        </defs>
        <rect width="64" height="64" rx="12" fill="url(#loginGradient)"/>
        <path d="M20 24h24M20 32h16M20 40h12" stroke="white" stroke-width="3" stroke-linecap="round"/>
      </svg>
    </div>

    <h1 class="title">Welcome Back!</h1>
    <p class="subtitle">Sign in to continue crafting compelling cover letters with AI</p>

    <form class="login-form" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-input"
          placeholder="you@example.com"
          [(ngModel)]="email"
          required>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-input"
          placeholder="••••••••"
          [(ngModel)]="password"
          required>
      </div>

      <div class="form-options">
        <label class="remember-me">
          <input type="checkbox" class="checkbox">
          <span>Remember me</span>
        </label>
        <a href="#" class="forgot-password" (click)="onForgotPassword(); $event.preventDefault()">
          Forgot password?
        </a>
      </div>

      <button type="submit" class="login-btn">Sign In</button>

      <div class="divider">
        <span class="divider-text">Or continue with</span>
      </div>

      <div class="social-buttons">
        <button type="button" class="social-btn google-btn" (click)="onGoogle()">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M19.6 10.227c0-.709-.064-1.39-.182-2.045H10v3.868h5.382a4.6 4.6 0 01-1.996 3.018v2.51h3.232c1.891-1.742 2.982-4.305 2.982-7.35z" fill="#4285F4"/>
            <path d="M10 20c2.7 0 4.964-.895 6.618-2.423l-3.232-2.509c-.895.6-2.04.955-3.386.955-2.605 0-4.81-1.76-5.595-4.123H1.064v2.59A9.996 9.996 0 0010 20z" fill="#34A853"/>
            <path d="M4.405 11.9c-.2-.6-.314-1.24-.314-1.9 0-.66.114-1.3.314-1.9V5.51H1.064A9.996 9.996 0 000 10c0 1.614.386 3.14 1.064 4.49l3.34-2.59z" fill="#FBBC05"/>
            <path d="M10 3.977c1.468 0 2.786.505 3.823 1.496l2.868-2.868C14.959.99 12.695 0 10 0 6.09 0 2.71 2.24 1.064 5.51l3.34 2.59C5.191 5.736 7.396 3.977 10 3.977z" fill="#EA4335"/>
          </svg>
          <span>Google</span>
        </button>
      </div>

      <p class="signup-prompt">
        Don't have an account? 
        <button type="button" class="register-link" (click)="onRegister()">
          Create one now
        </button>
      </p>
    </form>
  </div>
</div>
