<div class="login-container">
  <div class="login-card">
    <div class="icon-wrapper">
      <svg class="login-icon" width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="loginGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
          </linearGradient>
        </defs>
        <rect width="64" height="64" rx="12" fill="url(#loginGradient)"/>
        <path d="M20 24h24M20 32h16M20 40h12" stroke="white" stroke-width="3" stroke-linecap="round"/>
      </svg>
    </div>

    <h1 class="title">Sign in to your account</h1>

    <form class="login-form" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="email" class="form-label">Email Address:</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-input"
          placeholder="Enter your email"
          [(ngModel)]="email"
          required>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-input"
          placeholder="Enter your password"
          [(ngModel)]="password"
          required>
      </div>

      <button type="submit" class="login-btn">Login</button>

      <a href="#" class="forgot-password" (click)="onForgotPassword(); $event.preventDefault()">
        Forgot password?
      </a>

      <div class="divider">
        <span class="divider-text">Or continue with</span>
      </div>

      <button type="button" class="register-btn" (click)="onRegister()">
        Register
      </button>
    </form>
  </div>
</div>
